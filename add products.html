<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Product Details and Quantity Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
        }

        .form-container {
            width: 400px;
            margin: 0 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .form-container h1 {
            margin-top: 0;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-container input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add products </h1>
            <form action="storeproduct.php" method="POST">
                <!-- Product Details Form fields -->
                <label for="product-id">Product ID:</label>
                <input type="text" id="product-id" name="product-id" required>

                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price per Unit:</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">--Select Category--</option>
                    <option value="brushes">Paint</option>
                    <option value="tongs">Tongs</option>
                    <option value="racks">Racks</option>
                    <option value="skewer">Skewer</option>
                    <option value="iron">Iron</option>
                    <option value="steel">Steel</option>
                </select>

                <input type="submit" value="Add Product">
            </form>
        </div>

        <div class="form-container">
            <h1>Update Quantity</h1>
            <form action="storeproduct.php" method="POST">
                <!-- Update Quantity Form fields -->
                <label for="update-id">Product ID:</label>
                <input type="text" id="update-id" name="update-id" required>

                <label for="update-quantity">Quantity:</label>
                <input type="number" id="update-quantity" name="update-quantity" required>

                <input type="submit" value="Update Quantity">
            </form>
        </div>
    </div>
</body>
</html>
