<!DOCTYPE html>
<html>
<head>
    <title>Bills Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Bills Form</h2>
    <form action="bills.php" method="POST">
        <label for="bill_number">Bill Number:</label>
        <input type="text" id="bill_number" name="bill_number" required><br>

        <label for="vendor_id">Vendor ID:</label>
        <input type="text" id="vendor_id" name="vendor_id" required><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Unpaid">Unpaid</option>
            <option value="Paid">Paid</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
